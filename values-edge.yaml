    skupper:
      name: skupper-operator
      namespace: openshift-operators
      installPlanApproval: Automatic
      channel: alpha
      source: redhat-operators
      startingCSV: skupper-operator.v1.2

  projects:
    - eso
    - dw-gateway
    - cps
    # - edge-data-pipeline

  applications:

    golang-external-secrets:
      name: golang-external-secrets
      namespace: golang-external-secrets
      project: default
      path: charts/deviceedge/golang-external-secrets

    amq:
      name: mqtt-broker
      namespace: mqtt
      project: dw-gateway
      path: charts/edge/amq

    device-gateway:
      name: dgw
      namespace: dgw
      project: dw-gateway
      path: charts/edge/dgw

    skupper:
      name: skupper
      namespace: mqtt
      project: dw-gateway
      path: charts/edge/skupper

    ledblink:
      name: ledblink
      namespace: dgw
      project: cps
      path: charts/common/ledblink-monitor

    model_gen:
      name: model_gen
      namespace: dgw
      project: cps
      path: charts/common/model_gen

    model_get:
      name: model_gen
      namespace: dgw
      project: cps
      path: charts/common/model_get

    # nginx-rtmp:
