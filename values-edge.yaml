# Edgeクラスタのデプロイ用 valuesファイル
#
# 付与するクラスタラベル:
# clusterGroup : edge
# vendor: OpenShift
# platform_type: baremetal

global:
  options:
    useCSV: False
    syncPolicy: Automatic
    installPlanApproval: Automatic

skupper:
  connectClusterDomain: apps.fog.rhsc.local

clusterGroup:
  name: edge
  isHubCluster: false

  namespaces:
    - golang-external-secrets
    - dgw
    - mqtt

  subscriptions:
    amq-broker:
      name: amq-broker-rhel8
      channel: 7.11.x
      namespace: openshift-operators

    # amq-streams:
    #   name: amq-streams
    #   channel: stable
    #   namespace: openshift-operators

    # camel:
    #   name: red-hat-camel-k
