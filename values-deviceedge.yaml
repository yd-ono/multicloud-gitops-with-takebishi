# MicroShiftのデプロイ用 valuesファイル
#
# 付与するクラスタラベル:
# clusterGroup : deviceedge
# vendor: MicroShift
# platform_type: baremetal

global:
  options:
    useCSV: False
    syncPolicy: Automatic
    installPlanApproval: Automatic

# Specify skupper router domain on a fog cluster
skupper:
  connectClusterDomain: apps.fog.rhsc.local

clusterGroup:
  name: deviceedge
  isHubCluster: false

  namespaces:
    - golang-external-secrets
    - dgw
    - mqtt

  # MicroShiftはOLMが未サポートのため利用不可
  subscriptions:
    # amq-broker:
    #   name: amq-broker-rhel8
    #   channel: 7.11.x
    #   namespace: openshift-operators

    # skupper:
    #   name: skupper-operator
    #   namespace: openshift-operators
    #   installPlanApproval: Automatic
    #   channel: alpha
    #   source: redhat-operators
    #   startingCSV: skupper-operator.v1.2

  projects:
    - edgeapp
    - cps

  applications:
    golang-external-secrets:
      name: golang-external-secrets
      namespace: golang-external-secrets
      project: edgeapp
      path: charts/deviceedge/golang-external-secrets

    amq:
      name: mqtt-broker
      namespace: mqtt
      project: edgeapp
      path: charts/deviceedge/amq

    device-gateway:
      name: dgw
      namespace: dgw
      project: edgeapp
      path: charts/deviceedge/dgw

    skupper:
      name: skupper
      namespace: mqtt
      project: edgeapp
      path: charts/deviceedge/skupper

    ledblink:
      name: ledblink
      namespace: dgw
      project: cps
      path: charts/common/ledblink-monitor

    model_gen:
      name: model_gen
      namespace: dgw
      project: cps
      path: charts/common/model_gen

    model_get:
      name: model_gen
      namespace: dgw
      project: cps
      path: charts/common/model_get

    nginx-rtmp:
      name: nginx-rtmp
      namespace: dgw
      project: cps
      path: charts/common/nginx-rtmp

    oee:
      name: oee
      namespace: dgw
      project: cps
      path: charts/common/oee-dashboard/oee-handler

    dasboard:
      name: dashboard
      namespace: dgw
      project: cps
      path: charts/common/oee-dashboard/grafana

    quality:
      name: quality
      namespace: dgw
      project: cps
      path: charts/common/quality-handler