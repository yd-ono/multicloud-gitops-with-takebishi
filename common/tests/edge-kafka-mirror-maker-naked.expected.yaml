apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaMirrorMaker2
metadata:
 name: edge-to-cloud-mm2
 namespace: kafka-mirror
spec:
 version: 3.4.0
 replicas: 10
 connectCluster: hub-kafka-cluster
 clusters:
   - alias: hub-kafka-cluster
     bootstrapServers: hub-cluster-kafka-bootstrap:9092
   - alias: edge-kafka-cluster
     bootstrapServers: edge-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
     config:
       config.storage.replication.factor: 1
       offset.storage.replication.factor: 1
       status.storage.replication.factor: 1
 mirrors:
   - sourceCluster: edge-kafka-cluster
     targetCluster: hub-kafka-cluster
     sourceConnector:
       config:
         replication.factor: 1
         offset-syncs.topic.replication.factor: 1
         sync.topic.acls.enabled: 'true'
     heartbeatConnector:
       config:
         heartbeats.topic.replication.factor: 10
     checkpointConnector:
       config:
         checkpoints.topic.replication.factor: 10
     topicsPattern: .*
     groupsPattern: .*