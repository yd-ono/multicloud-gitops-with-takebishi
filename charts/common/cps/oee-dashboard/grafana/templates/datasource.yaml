apiVersion: v1
kind: ConfigMap
metadata:
  name: mqtt-datasources
data:
  ds.yaml: |-
    {
        "apiVersion": 1,
        "datasources": [
            {
                "id": 1,
                "orgId": 1,
                "name": "MQTT",
                "type": "MQTT",
                "typeName": "MQTT",
                "access": "proxy",
                "url": "tcp://amq-broker-hdls-svc:61616",
                "user": "",
                "database": "",
                "basicAuth": false,
                "isDefault": false,
                "jsonData": {},
                "readOnly": true
            }
        ]
    }