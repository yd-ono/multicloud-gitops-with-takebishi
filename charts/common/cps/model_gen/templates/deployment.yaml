apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app: model-gen
  labels:
    app: model-gen
  name: model-gen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-gen
  strategy: {}
  template:
    metadata:
      annotations:
        app: model-gen
      labels:
        app: model-gen
    spec:
      containers:
      - image: quay.io/yono/rhsc/model_gen:v1
        imagePullPolicy: IfNotPresent
        name: model-gen
        ports:
        - containerPort: 8001
          protocol: TCP
        envFrom:
          - configMapRef:
              name: model-gen-config
        volumeMounts:
        - mountPath: /dev/video0
          name: video
        securityContext:
          privileged: true
      restartPolicy: Always
      volumes:
      - name: video
        hostPath:
          path: /dev/video0
      serviceAccount: model-admin
      serviceAccountName: model-admin