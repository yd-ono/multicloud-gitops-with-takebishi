global:
  localClusterDomain: svc

  s3:
    bucket:
      name: demo
      uri: http://s3.openshift-storage.svc
      namespace: kafka
      region: fog
      key_name: kafka.txt
      message:
        aggregation:
          count: 50
      custom:
        endpoint:
          enabled: true

secretStore:
  name: vault-backend
  kind: ClusterSecretStore

s3secret:
  key: secret/data/odf/aws
  namespaces: kafka

kafka:
  broker:
    uri: "fog-cluster-kafka-bootstrap:9092"
    topic: "plc-state"