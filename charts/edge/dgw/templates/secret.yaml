{{- $LICENSE := printf "{{ cat .license }}" }}
apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: dgw-license
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: {{ $.Values.secretStore.name }}
    kind: {{ $.Values.secretStore.kind }}
  target:
    name: dgw-license
    creationPolicy: Owner
    template:
      type: Opaque
      data: |-
        "DeviceGateway.lic": "{{ $LICENSE }}"
  data:
    - secretKey: "license"
      remoteRef:
        key: {{ $.Values.dgwtoken.key }}
        property: DeviceGateway.lic
{{- end }}