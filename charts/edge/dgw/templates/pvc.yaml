apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-dxpgateway
spec:
  storageClassName: {{ .Values.datacenter.storageclass }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
