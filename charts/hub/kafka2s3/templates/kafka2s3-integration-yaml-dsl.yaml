apiVersion: camel.apache.org/v1
kind: Integration
metadata:
  name: kafka-to-odf
spec:
  configuration:
    - type: secret
      value: odf-secret
  profile: OpenShift
  flows:
    - route:
        from:
          id: from-kafka
          parameters:
            brokers: {{ .Values.kafka.broker.uri }}
          steps:
            - to:
                id: to-odf
                parameters:
                  accessKey: {{ .s3.accessKey }}
                  bucketName: demo
                  cephUrl: {{ .Values.global.s3.bucket.uri }}
                  keyName: kafka.txt
                  secretKey: {{ .s3.secretKey }}
                  zoneGroup: openshift-storage
                uri: 'kamelet:ceph-sink'
          uri: 'kafka:dgw'
        id: route-kafka-to-odf
  traits: {}