tree:
  of: "values"

namespaces:
  - kafka

skupper:
  name: skupper-hub
  token:
    name: to-hub

secretStore:
  name: vault-backend
  kind: ClusterSecretStore

vaultsecret:
  key: secret/data/global/vault-token

serviceAccountName: manage-skupper-token-sa
rbac:
  roles:
    - name: manage-skupper-token-role
      createRole: true
      apiGroups:
        - '""'
      scope:
        cluster: true
      resources:
        - secrets
      verbs:
        - "get"
        - "list"
        - "patch"
        - "update"
  roleBindings:
    - name: manage-skupper-token-rolebinding
      createBinding: true
      scope:
        cluster: true
        namespace: ""
      subjects:
        kind: ServiceAccount
        name: manage-skupper-token-sa
        namespace: kafka
        apiGroup: ""
      roleRef:
        kind: ClusterRole
        name: manage-skupper-token-role

job:
  image: registry.connect.redhat.com/hashicorp/vault:1.13.1-ubi