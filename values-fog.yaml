global:
  options:
    useCSV: False
    syncPolicy: Automatic
    installPlanApproval: Automatic

clusterGroup:
  name: fog
  isHubCluster: false

  namespaces:
    - golang-external-secrets
    - kafka
    # - openshift-storage

  subscriptions:
    amq-streams:
      name: amq-streams
      channel: stable
      namespace: openshift-operators

    camel:
      name: red-hat-camel-k
      channel: latest
      namespace: openshift-operators

    skupper:
      name: skupper-operator
      namespace: openshift-operators
      installPlanApproval: Automatic
      channel: alpha
      source: redhat-operators
      startingCSV: skupper-operator.v1.2

    # odf:
    #   name: odf-operator
    #   namespace: openshift-storage
    #   channel: stable-4.12
    #   source: redhat-operators
    #   startingCSV: odf-operator.v4.12.5-rhodf

  projects:
    - eso
    - fog

  applications:
    golang-external-secrets:
      name: golang-external-secrets
      namespace: golang-external-secrets
      project: eso
      path: common/golang-external-secrets

    # object-storage:
    #   name: object-storage
    #   namespace: kafka
    #   project: fog
    #   path: common/object-storage

    mqtt2kafka:
      name: mqtt2kafka
      namespace: kafka
      project: fog
      path: charts/fog/mqtt2kafka

    kafka2s3:
      name: kafka2s3
      namespace: kafka
      project: fog
      path: charts/fog/kafka2s3

    kafka:
      name: kafka-broker
      namespace: kafka
      project: fog
      path: charts/fog/kafka

    # Note: comment out the following lines for integration demo between fog and cloud:
    kafka-mirror:
      name: kafka-mirror
      namespace: kafka
      project: fog
      path: charts/fog/kafka-mirror-maker

    kafdrop:
      name: kafdrop
      namespace: kafka
      project: fog
      path: charts/fog/kafdrop

    skupper:
      name: skupper
      namespace: kafka
      project: fog
      path: charts/fog/skupper

