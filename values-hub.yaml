      project: hub
      path: charts/hub/kafka

    kafdrop:
      name: kafdrop
      namespace: kafka2s3
      project: hub
      path: charts/hub/kafdrop

    camel:
      name: camel
      namespace: kafka2s3
      project: hub
      path: charts/hub/camel

