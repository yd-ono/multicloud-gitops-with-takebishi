clusterGroup:
  name: hub
  isHubCluster: true

  namespaces:
    - open-cluster-management
    - skupper
    - vault
    - golang-external-secrets
    - kafka
    - openshift-storage
    - kafka2s3
    # - config-demo
    # - hello-world

  subscriptions:
    acm:
      name: advanced-cluster-management
      namespace: open-cluster-management
      channel: release-2.7
